<!DOCTYPE html>
<html lang="pa-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            box-shadow: 10px 10px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/"  
            frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" 
            frameborder="0"> no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
